<div
	class="app-events-list__action-container"
	routerLink="/events/add">
	<h1 class="app-events-list__header">Events list</h1>
	<button mat-raised-button>Create event</button>
</div>
<div class="app-events-list__list-container">
	@for (event of events; track event) {
		<app-event-card [event]="event"></app-event-card>
	}
</div>
